<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food choice form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="food"  id="myForm">
    
    <div class="main">
      <h1><b>Fast food form</b></h1>
        <div class="row">
            <div class="col ml-3">
              <label for="validationCustom01" class="form-label" >First name</label>
              <input type="text" class="form-control" id="firstname"placeholder="First name" aria-label="First name">
            </div>
            <div class="col mr-3">
                <label for="validationCustom01" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname"placeholder="Last name" aria-label="Last name">
            </div>
            </div>
            <div class="row">
            <div class="col ml-3 mr-3">
              <label for="validationCustom01" class="form-label">Address</label>
            <input type="text" class="form-control" id="address"placeholder="" aria-label="Last name">
          </div>
        </div>
        <div class="row ">
          <div class="col ml-3">
            <label for="validationCustom01" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="" aria-label="number">
          </div>
          <div class="col mr-3">
            <label for="genderState" class="form-label" id="gender">Gender</label>
            <select id="genderState" class="form-control" >
              <option selected></option>
              <option>Male </option>
              <option>Female</option>
              <option>Transgender</option>
              <option>Others</option>
            </select>
            </div>
          </div>
          <p>Choice of Food (Select at least 2 )</p>
          <div class="form-check ml-4" id="food">
            <input class="form-check-input" type="checkbox" value="" id="pizzaCheckbox">
            <label class="form-check-label" for="pizzaCheckbox">
              Pizza
            </label>
          </div>
          <div class="form-check ml-4">
            <input class="form-check-input" type="checkbox" value="" id="burgerCheckbox" >
            <label class="form-check-label" for="burgerCheckbox">
              Burger
            </label>
          </div>
          <div class="form-check ml-4">
            <input class="form-check-input" type="checkbox" value="" id="sandwitchCheckbox" >
            <label class="form-check-label" for="sandwitchCheckbox">
              Sandwitch
            </label>
          </div>
          <div class="form-check ml-4">
            <input class="form-check-input" type="checkbox" value="" id="friesCheckbox" >
            <label class="form-check-label" for="friesCheckbox">
              French fries
            </label>
          </div>
          <div class="form-check ml-4">
            <input class="form-check-input" type="checkbox" value="" id="noodlesCheckbox" >
            <label class="form-check-label" for="noodlesCheckbox">
              Noodles
            </label>
          </div>
          <div class="row ">
            <div class="col ml-3">
              <label for="stateSelect" class="form-label"id="state" >State</label>
              <select id="stateSelect" class="form-control"  >
                <option selected></option>
                <option>Andhra pradesh</option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>Assam</option>
              </select>
              </div>
              <div class="col mr-3">
                <label for="countryState" class="form-label" id="country">Country</label>
                <select id="countryState" class="form-control" >
                  <option selected></option>
                  <option>Afghanistan</option>
                  <option>Bangladesh</option>
                  <option>India</option>
                  <option>Iran</option>
                  <option>Turkey</option>
                </select>
                </div>
              </div>
              <button type="button"  onclick="submitForm()" class="btn btn-primary ml-3" >Submit</button>
              
      <table id="myTable"  border="1"  style="border-collapse:collapse " cellpadding ="10px">
        <tr>
        <th><b>First Name</b></th>
        <th><b>Last Name</b></th>
        <th><b>Address</b></th>
        <th><b>Pincode</b></th>
        <th><b>Gender</b></th>
        <th><b>Food</b></th>
        <th><b>State</b></th>
        <th><b>Country</b></th>
        </tr>
        </table>
    
           
      
  </div>  
    
      </div>  
       
    <script src="script.js"></script>
</body>
</html>
